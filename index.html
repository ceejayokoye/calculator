<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body>
    
 <div class="section">
<div class="result">
    <div  data-previous-operand class="prev">
        
    </div>
    <div data-current-operand class="current">
        0
    </div>
</div>
   
    <div class="button-container">
        <button data-all-clear class="clear">AC</button>
        <button data-plusOrMinus class="plusOrMinus" >+/-</button>
        <button data-percent class="percentage " >%</button>
        <button data-operation class="sign">รท</button>
        <button data-number class=" number">7</button>
        <button  data-number class=" number">8</button>
        <button  data-number class="number">9</button>
        <button data-operation class="sign">x</button>
        <button  data-number class="number">4</button>
        <button  data-number class="number">5</button>
        <button  data-number class="six number">6</button>
        <button data-operation class="sign">-</button>
        <button  data-number class=" number ">1</button>
        <button  data-number class="number">2</button>
        <button  data-number class=" number">3</button>
        <button data-operation class=" sign ">+</button>
        <button  data-number class="zero number ">0</button>
        <button data-number class=" number">.</button>
        <button data-equals class=" sign ">=</button>
    </div>
 </div>
<script src="calculator.js"></script>
    
</body>
</html>
